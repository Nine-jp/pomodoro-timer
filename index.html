<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="alarmSound" src="alarm.mp3" preload="auto" controls></audio>
    <div id="audioStatus">音声ファイルの準備中...</div>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-container">
            <div id="timer" class="timer">25:00</div>
            <div class="controls">
                <button id="startBtn" class="btn">開始</button>
                <button id="resetBtn" class="btn">リセット</button>
                <button id="stopSoundBtn" class="btn" style="display: none;">音を止める</button>
            </div>
            <div class="preset-buttons">
                <button class="preset-btn" data-work="25" data-break="5">25分/5分</button>
                <button class="preset-btn" data-work="25" data-break="10">25分/10分</button>
            </div>
        </div>
        <div class="settings">
            <div class="setting-item">
                <label for="workTime">作業時間 (分):</label>
                <input type="number" id="workTime" value="25" min="1" max="60">
            </div>
            <div class="setting-item">
                <label for="breakTime">休憩時間 (分):</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
