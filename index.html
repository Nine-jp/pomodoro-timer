<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer-container">
            <div id="timer" class="timer">25:00</div>
            <button id="stopSoundBtn" class="btn" style="display: none; margin-top: 1rem;">Mute Alarm</button>
            <div class="controls">
                <button id="startBtn" class="btn">Start</button>
                <button id="resetBtn" class="btn">Reset</button>
            </div>
            <div class="preset-buttons">
                <button class="preset-btn" data-work="25" data-break="5">25min/5min</button>
                <button class="preset-btn" data-work="25" data-break="10">25min/10min</button>
            </div>
            <button id="stopSoundBtn" class="btn" style="display: none; margin-top: 1rem;">Mute Alarm</button>
        </div>
        <div class="settings">
            <div class="setting-item">
                <label for="workTime">Focus</label>
                <input type="number" id="workTime" value="25" min="1" max="60">
                <label for="breakTime">/ Recharge</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
                <span class="time-unit">(min)</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
